<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO APP</title>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h3 class="mb-3">TODO App</h3>
        </div>
        <!-- Button Trigger Modal -->
        <div id="add-task" class="mb-3" data-bs-toggle="modal" data-bs-target="form">
            <span >Add New Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <h4 class="text-center">Tasks</h4>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="formLabel">Add New Task</h1>
                    </div>
                    <div class="modal-body d-grid g-3">
                        <label for="task-title">Task Title</label>
                        <input type="text" name="" id="task-title" class="form-control">
                        <span id="error-msg"></span>
                        <label for="task-date">Due Date</label>
                        <input type="date" name="" id="task-date" class="form-control">
                        <label for="task-input">Description</label>
                        <textarea name="" id="task-input" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Task Container -->
        <div id="tasks">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
